<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richatz.AI</title>
    <link rel="icon" sizes="180x180" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <aside id="history-sidebar" class="history-sidebar">
        <div class="history-header">
            <h3>Riwayat Percakapan</h3>
            <button id="close-history-btn" class="close-btn">&times;</button>
        </div>
        <ul id="history-list" class="history-list">
            </ul>
    </aside>

    <div class="app-container">
        <header class="main-header">
            <div class="logo"><strong>Richatz.AI</strong></div>
            
            <nav class="main-nav">
                <button id="history-btn" class="nav-button">History</button>
                <button id="new-chat-btn" class="nav-button">New +</button>
                
                <div class="profile-menu">
                    <button id="profile-icon-btn" class="avatar" aria-label="User Menu"></button>
                    <div class="dropdown-menu" id="profile-dropdown">
                        <div class="dropdown-header">
                            Masuk sebagai:<br>
                            <strong>{{ current_user.email }}</strong>
                        </div>
                        <a href="{{ url_for('logout') }}" class="dropdown-item">
                            <i class="fa-solid fa-power-off"></i> Logout
                        </a>
                    </div>
                </div>
            </nav>
        </header>

        <main id="chat-area" class="chat-area"></main>

        <footer class="main-footer">
            <form id="prompt-form" class="prompt-container">
                <input type="text" id="prompt-input" placeholder="Ketikkan Prompt Mu..." autocomplete="off">
                <button type="submit" aria-label="Kirim Pesan">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
